# Development environment - safe defaults for local development
datadog:
  limit: 10
  hours_back: 2
  timeout: 10

jira:
  similarity_threshold: 0.75
  search_window_days: 30
  search_max_results: 50

agent:
  max_tickets_per_run: 1
  auto_create_ticket: false

cache:
  backend: "file"
  ttl_seconds: 300

circuit_breaker:
  enabled: true
  failure_threshold: 3
  timeout_seconds: 30

logging:
  level: "DEBUG"
