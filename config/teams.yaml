jira_team_field_id: "customfield_10767"

teams:
  team-vega:
    team_name: "Team Vega"
    jira_project_key: "DDSIT"
    jira_team_field_value: "Team Vega"
    datadog_services:
      - dehnlicense
      - dehnproject
    datadog_env: prod
    max_tickets_per_run: 3

  team-solar:
    team_name: "Team Solar"
    enabled: false
    jira_project_key: "DDSIT"
    jira_team_field_value: "Team Solar"
    datadog_services:
      - communication
      - dehn-commerce-pricing
    datadog_env: dev
    max_tickets_per_run: 3
